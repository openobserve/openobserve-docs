    const container = document.getElementById("footer-columns");
    footerData.forEach((section) => {
      const column = document.createElement("div");
      column.innerHTML = `
        <h2 class="text-white font-medium text-base mb-3">${section.title}</h2>
        <ul class="space-y-2 text-gray-300  text-xs">
          ${section.items
            .map(
              (item) =>
                `<li class="hover:text-[#7782FF]"><a href="${item.link}"  target="${item.target}">${item.text}</a></li>`
            )
            .join("")}
        </ul>
      `;
      container.appendChild(column);
    });

    document.getElementById("current-year").textContent =
      new Date().getFullYear();

    // Newsletter form submission
    const form = document.getElementById("newsletter-form");
    const emailInput = document.getElementById("newsletter-email");
    const errorMsg = document.getElementById("newsletter-error");
    const submitBtn = document.getElementById("newsletter-submit");
    const toast = document.getElementById("newsletter-toast");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const email = emailInput.value.trim();
      const isValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

      if (!isValid) {
        errorMsg.textContent = "Please enter a valid email address.";
        errorMsg.classList.remove("hidden");
        return;
      }

      errorMsg.classList.add("hidden");
      submitBtn.disabled = true;
      submitBtn.textContent = "Subscribing...";

      // Simulate API delay
      setTimeout(() => {
        toast.textContent = `Subscribed successfully with: ${email}`;
        toast.classList.remove("hidden");
        toast.style.opacity = 1;

        setTimeout(() => {
          toast.classList.add("hidden");
          toast.style.opacity = 0;
        }, 3000);

        emailInput.value = "";
        submitBtn.disabled = false;
        submitBtn.textContent = "Subscribe";
      }, 1500);
    });
