{% extends "base.html" %}

{% block extrahead %}
{{ super() }}
{% block htmltitle %}
  <title>OpenObserve Documentation</title>
{% endblock %}
{% if page and page.meta and page.meta.description %}
<meta name="description" content="{{ page.meta.description }}">
{% endif %}

<!-- Immediate theme application to prevent flash -->
<script>
(function() {
  var savedScheme = localStorage.getItem('data-md-color-scheme');
  if (savedScheme) {
    document.documentElement.setAttribute('data-md-color-scheme', savedScheme);
    if (document.body) {
      document.body.setAttribute('data-md-color-scheme', savedScheme);
    }
  }
})();
</script>
{% endblock %}
